<!DOCTYPE html>
    <html>
        <head>
            <title>Fecth by ipregistry </title>
            <style type="text/css">

                body{
                    height: 100vh;

                    display: flex;
                    justify-content: center;
                    align-items: center;

                }

                .container{
                    width: 300px;
                    background-color: #f4f4f4;
                    padding: 10px;
                }




            </style>
        </head>
        <body>

            <div class="container">
                <div id="display"></div>
                <button type="button" id="btn">Load Data</button>
            </div>
            <script type="text/Javascript">
 

          const getdisplay = document.getElementById('display');
            const getbtn = document.getElementById('btn');

            getbtn.addEventListener('click',function(){
                loaddata();
             });

        function loaddata(){


                const key = "p9kk103z9mf567tn";
                const uri = `https://api.ipregistry.co?key=${key}`;


                fetch(uri).then(function(response){
                    return response.json();
                }).then(function(data){
                    // console.log(data);
                    let html = `
                            <ul>
                                <li>External IP = ${data.ip}</li>
                                <li>External Device = ${data.company.name}</li>
                                <li>Operation System = ${data.user_agent.os.name}</li>
                                <li>Load By = ${data.type}</li>
                                <li>City = ${data.location.city}</li>
                                <li>Local Currency = ${data.currency.symbol}</li>
                                <li>Time Zone = ${data.time_zone.id}</li>            
                            </ul>
                        `;

                        getdisplay.innerHTML  = html;
                    
                }).catch(function(err){
                    console.log(err);
                })
        }

        



            </script>
        </body>
    </html>
