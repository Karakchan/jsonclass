<!DOCTYPE html>
    <html>
        <head>
            <title>Json.parse and JSON.stringify</title>
        </head>
        <body>
            <script type="text/Javascript">
              
                let students = '{"firstname:kyaw","lastname":"Zayar","age":15}'; //must be single line, cuz it's string

                console.log(students);
                console.log(typeof students);

                studentobj = JSON.parse(students);
                console.log(studentobj);
                console.log(typeof studentobj);

                const staff = {
                    "firstname":"Hsu",
                    "lastname":"Myat",
                    "age":20
                }

                console.log(staff);
                console.log(typeof staff)

                const staffstr = JSON.stringify(staff);

                console.log(staffstr);
                console.log(typeof staffstr);
                console.log(staffstr.firstname,staffstr.lastname); //undefined unidefined 



            </script>
        </body>
    </html>
